<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujin Shakya | Visual Storyteller</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.cdnjs.com/css2?family=Italianno&family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Core Variables */
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #161616;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #c4a853;
            --accent-light: #d4b863;
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --font-heading: 'Italianno', cursive;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Cormorant Garamond', serif;
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-body);
            line-height: 1.6;
        }

        /* Header Styles */
        header {
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.98), rgba(10, 10, 10, 0.95));
            padding: 3rem 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-family: var(--font-heading);
            font-size: 5.5rem;
            font-weight: 400;
            color: var(--text-primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            line-height: 1;
            margin-bottom: 0.5rem;
            transition: var(--transition-smooth);
        }

        .logo:hover {
            color: var(--accent-light);
        }

        .flourish {
            color: var(--accent);
            font-size: 2rem;
            margin: 0 1.5rem;
            opacity: 0.8;
            transition: var(--transition-smooth);
        }

        .subtitle {
            font-family: var(--font-display);
            color: var(--accent);
            font-size: 1.1rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 1.5rem;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding: 0.5rem 0;
            transition: var(--transition-smooth);
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 50%;
            background-color: var(--accent);
            transition: var(--transition-smooth);
        }

        nav a:hover {
            color: var(--accent);
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Gallery */
        .gallery {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            gap: 4rem;
        }

        .photo-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: var(--transition-smooth);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .photo-card:hover {
            transform: translateY(-10px);
        }

        .photo-card img {
            width: 100%;
            height: 700px;
            object-fit: cover;
            transition: var(--transition-smooth);
            filter: grayscale(20%);
        }

        .photo-card:hover img {
            filter: grayscale(0%);
            transform: scale(1.02);
        }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 3rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 50%, transparent);
            transform: translateY(100%);
            transition: var(--transition-smooth);
            opacity: 0;
        }

        .photo-card:hover .photo-info {
            transform: translateY(0);
            opacity: 1;
        }

        .photo-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--accent);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .photo-description {
            color: var(--text-primary);
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
            max-width: 800px;
            font-weight: 300;
        }

        .photo-meta {
            font-family: var(--font-display);
            font-size: 0.9rem;
            color: var(--accent);
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Footer */
        footer {
            background: var(--bg-secondary);
            padding: 3rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer-content {
            font-family: var(--font-display);
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            html {
                font-size: 14px;
            }

            .logo {
                font-size: 4rem;
            }

            .gallery {
                padding: 0 1rem;
                gap: 3rem;
                margin: 2rem auto;
            }

            .photo-card img {
                height: 10px;
            }

            .photo-info {
                padding: 2rem;
            }

            .photo-description {
                font-size: 1.1rem;
            }

            nav {
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 3.5rem;
            }

            .photo-card img {
                height: 200px;
            }

            .photo-info {
                padding: 1.5rem;
            }

            .photo-title {
                font-size: 1.5rem;
            }

            .photo-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1 class="logo">
                <i class="flourish fas fa-feather-alt"></i>
                Sujin Shakya
                <i class="flourish fas fa-feather-alt"></i>
            </h1>
            <div class="subtitle">Visual Storyteller</div>
            <nav>
                <a href="#gallery">Portfolio</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <main class="gallery" id="gallery">
        <div class="photo-card">
            <img src="/image 1.JPG" alt="Photo 1">
            <div class="photo-info">
                <h3 class="photo-title">One of the images I had submitted to Macro Photography Competition for GEMS Visual Arts Week</h3>
                <div class="photo-meta">GEMS School | Canon EOS Rebel T5 | f/8 | 1/250s | ISO 100</div>
            </div>
        </div>

        <!-- Additional photo cards follow the same pattern... -->
        <!-- [Previous photo cards remain the same] -->

    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Sujin Shakya Photography | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
